<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MicroMouse</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/kendo.common.min.css">
    <link rel="stylesheet" href="../css/kendo.rtl.min.css">
    <link rel="stylesheet" href="../css/kendo.default.min.css">
    <link rel="stylesheet" href="../css/kendo.dataviz.min.css">
    <link rel="stylesheet" href="../css/kendo.dataviz.default.min.css">
    <link rel="stylesheet" href="../css/docgen.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/kendo.all.min.js"></script>
    <script src="../js/docgen.js"></script>
  </head>
  <body>
    <div id="vertical">
      <div class="content-function">
        <div class="function-bar">
          <div class="pull-left">
            <div class="history-group history">
              <div class="btn-group">
                <button class="btn btn-default btn-xs" onclick="history.back();"><span class="glyphicon glyphicon-chevron-left"></span></button>
                <button class="btn btn-default btn-xs" onclick="history.forward();"><span class="glyphicon glyphicon-chevron-right"></span></button>
              </div>
            </div>
          </div>
          <div class="pull-left">
            <div class="breadcrumb-group">
              <ul class="breadcrumb">
                <li class="active">MicroMouse</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="content-space"></div>
      <div class="content-area">
        <div>
          <p class="content-title">MicroMouse</p>
          <p class="content-title-date">2021/02/17</p>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $('img[usemap]').rwdImageMaps();
        $("#vertical").kendoSplitter({
          orientation: "vertical",
          panes: [
            { collapsible: false, resizable: false, scrollable: false, size: "54px"},
            { collapsible: false, resizable: false, size: "8px"},
            { collapsible: false, resizable: false }
          ]
        });
      });
    </script>
  </body>
</html>
