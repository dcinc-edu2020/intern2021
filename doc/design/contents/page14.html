  <body>
    <div id="vertical">
      <div class="content-function">
        <div class="function-bar">
          <div class="pull-left">
            <div class="history-group history">
              <div class="btn-group">
                <button class="btn btn-default btn-xs" onclick="history.back();"><span class="glyphicon glyphicon-chevron-left"></span></button>
                <button class="btn btn-default btn-xs" onclick="history.forward();"><span class="glyphicon glyphicon-chevron-right"></span></button>
              </div>
            </div>
          </div>
          <div class="pull-right">
            <div class="viewmodel-group">
              <a href="page14.html"><button class="btn btn-primary btn-xs" disable="disable">詳細</button></a>
            </div>
          </div>
          <div class="pull-left">
            <div class="breadcrumb-group">
              <ul class="breadcrumb">
                <li><a href="../contents/page0.html">MicroMouse</a></li>
                <li><a href="../contents/page1.html">MicroMouse</a></li>
                <li><a href="../contents/page9.html">ソフトウェア仕様</a></li>
                <li><a href="../contents/page10.html">機能仕様</a></li>
                <li><a href="../contents/page13.html">出力仕様</a></li>
                <li class="active">モータ駆動</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="content-space"></div>
      <div class="content-area">
        <p class="pagetitle">
モータ駆動        </p>
        <div class="hlv7">
          <div class="hlv8">
            <p class="title">説明&nbsp;</p>
            <p>車体を走行・停止させるための駆動量をモータへ出力する</p>
          </div>
          <div class="hlv8">
            <p class="title">インターフェース&nbsp;</p>
            <div class="hlv9 gridhlv">
              <div class="table-responsive groupchild">
                <table style="width: 98%; table-layout: fixed;" class="titleLeftTable tableinfo">
                  <tbody>
                    <tr>
                      <td style="padding: 6.66px; width: 15%; word-wrap: break-word;" class="tablecontent cellinfo titleWithGridLine columnheader cellinfo">種別</td>
                      <td style="padding: 6.66px; width: 75%; word-wrap: break-word;" class="tablecontent cellinfo">PWM</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="hlv9 gridhlv">
              <div class="table-responsive groupchild">
                <table style="width: 98%; table-layout: fixed;" class="titleLeftTable tableinfo">
                  <tbody>
                    <tr>
                      <td style="padding: 6.66px; width: 15%; word-wrap: break-word;" class="tablecontent cellinfo titleWithGridLine columnheader cellinfo">下限値</td>
                      <td style="padding: 6.66px; width: 75%; word-wrap: break-word;" class="tablecontent cellinfo">-32767（反時計回り最大値）</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="hlv9 gridhlv">
              <div class="table-responsive groupchild">
                <table style="width: 98%; table-layout: fixed;" class="titleLeftTable tableinfo">
                  <tbody>
                    <tr>
                      <td style="padding: 6.66px; width: 15%; word-wrap: break-word;" class="tablecontent cellinfo titleWithGridLine columnheader cellinfo">上限値</td>
                      <td style="padding: 6.66px; width: 75%; word-wrap: break-word;" class="tablecontent cellinfo">32767（時計回り最大値）</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="hlv9 gridhlv">
              <div class="table-responsive groupchild">
                <table style="width: 98%; table-layout: fixed;" class="titleLeftTable tableinfo">
                  <tbody>
                    <tr>
                      <td style="padding: 6.66px; width: 15%; word-wrap: break-word;" class="tablecontent cellinfo titleWithGridLine columnheader cellinfo">LSB</td>
                      <td style="padding: 6.66px; width: 75%; word-wrap: break-word;" class="tablecontent cellinfo">－</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="hlv9 gridhlv">
              <div class="table-responsive groupchild">
                <table style="width: 98%; table-layout: fixed;" class="titleLeftTable tableinfo">
                  <tbody>
                    <tr>
                      <td style="padding: 6.66px; width: 15%; word-wrap: break-word;" class="tablecontent cellinfo titleWithGridLine columnheader cellinfo">単位</td>
                      <td style="padding: 6.66px; width: 75%; word-wrap: break-word;" class="tablecontent cellinfo">－</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="hlv9">
              <p class="title">更新タイミング&nbsp;</p>
              <p>出力変更必要時。<br />設定した速度でモータを駆動。呼び出した後はその状態を保持し、制御値に0を与えるまで停止しない。</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $('img[usemap]').rwdImageMaps();
        $("#vertical").kendoSplitter({
          orientation: "vertical",
          panes: [
            { collapsible: false, resizable: false, scrollable: false, size: "54px"},
            { collapsible: false, resizable: false, size: "8px"},
            { collapsible: false, resizable: false }
          ]
        });
      });
    </script>
  </body>
